<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="description" content="Pauli & Mo - Our Wedding" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts: Instrument Serif + Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíç</text></svg>" />
  
  <title>Pauli & Mo | Wedding</title>
  
  <style>
    /* Critical CSS for initial load */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #FFFFFF;
      color: #000;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 2px solid #F0F0F0;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    .loading-text {
      margin-top: 1.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #999;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #FAFAFA;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #E0E0E0;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #CCC;
    }
    
    /* Selection */
    ::selection {
      background: #000;
      color: #FFF;
    }
    
    /* Focus styles */
    *:focus-visible {
      outline: 2px solid #000;
      outline-offset: 2px;
    }
    
    /* Smooth scroll for anchor links */
    html {
      scroll-padding-top: 100px;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to view this page.</noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Loading</div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when React is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading-screen').classList.add('hidden');
      }, 300);
    });
  </script>
</body>
</html>
